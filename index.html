<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEB HACKING</title>

<meta name="theme-color" content="#000000">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:monospace;
  background:black;
  color:#00ff00;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(#00ff0022 1px, transparent 1px),
    linear-gradient(90deg,#00ff0022 1px, transparent 1px);
  background-size:40px 40px;
  animation:moveGrid 8s linear infinite;
  z-index:-1;
}

@keyframes moveGrid{
  from{background-position:0 0}
  to{background-position:40px 40px}
}

.container{
  background:#000;
  border:1px solid #00ff00;
  padding:25px;
  width:90%;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 30px #00ff00;
}

h1{
  margin-bottom:10px;
  text-shadow:0 0 10px #00ff00;
}

.subtitle{
  font-size:12px;
  opacity:.85;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  background:#00ff00;
  color:black;
  font-weight:bold;
  border:none;
  cursor:pointer;
  font-size:16px;
}

/* FULLSCREEN */
#hackScreen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

#loading{
  font-size:18px;
  margin-bottom:20px;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0}
}

#boong{
  display:none;
  font-size:64px;
  font-weight:900;
  text-align:center;
  text-shadow:0 0 30px #00ff00;
  animation:glitch .15s infinite;
}

/* FBI TEXT FIX */
#fbi{
  display:none;
  font-size:28px;              /* üëà LEBIH KECIL */
  font-weight:700;
  margin-top:20px;
  text-align:center;           /* üëà TENGAH */
  color:#00ff00;
  text-shadow:
    0 0 10px #00ff00,
    0 0 25px #00ff00;
  animation:blink .6s infinite;
}

@keyframes glitch{
  0%{transform:translate(0)}
  25%{transform:translate(3px,-3px)}
  50%{transform:translate(-3px,3px)}
  75%{transform:translate(3px,3px)}
}
</style>
</head>

<body>

<div class="container">
  <h1>‚ö†Ô∏è WEB HACKING ‚ö†Ô∏è</h1>
  <div class="subtitle">
    ‚ö†Ô∏è Jangan disalahgunakan‚ö†Ô∏è<br>
    Web dengan bypass protokol tinggi üòà
  </div>
  <input id="target" type="text" placeholder="https://target.com">
  <button onclick="executeHack()">EXECUTE</button>
</div>

<div id="hackScreen">
  <div id="loading">Initializing exploit... Access granted...</div>
  <div id="boong">EH TAPI BOONG<br>AWOKAWOK üòπ</div>
  <div id="fbi">üö® FBI IS COMING ‚ö†Ô∏è üö®</div>
</div>

<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-system-beep-confirmation-2940.mp3"></audio>
<audio id="alarmSound" src="https://files.catbox.moe/e9uo2p.mp3"></audio>

<script>
function executeHack(){
  const input=document.getElementById("target").value.trim();

  if(!input.startsWith("https://")){
    alert("Target harus diawali https://");
    return;
  }

  document.querySelector('meta[name="theme-color"]').setAttribute("content","#00ff00");

  if(document.documentElement.requestFullscreen){
    document.documentElement.requestFullscreen();
  }

  const screen=document.getElementById("hackScreen");
  const loading=document.getElementById("loading");
  const boong=document.getElementById("boong");
  const fbi=document.getElementById("fbi");
  const success=document.getElementById("successSound");
  const alarm=document.getElementById("alarmSound");

  screen.style.display="flex";
  success.play();

  setTimeout(()=>{
    loading.style.display="none";
    boong.style.display="block";
  },3000);

  setTimeout(()=>{
    boong.style.display="none";
    fbi.style.display="block";
    alarm.loop=true;
    alarm.volume=1;
    alarm.play();
  },6000);
}
</script>

</body>
</html>
